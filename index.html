<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana Spring React</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/icone_raioLaranja.ico" type="image/x-icon">
</head>
<body>
    
    <main>
        <section class="sessao-conteudo">
            <picture >
                <img src="imagens/img_logoOn.png" alt="logo">
                <img src="imagens/img_logoAtomo.png" alt="logo">
            </picture>

            <div>
                <h1>Semana Spring React</h1>
                <p>O caminho para se tornar um desenvolvedor profissional</p>
                <h2>11 a 17 de julho</h2>
            </div>

            <fieldset>
                <h3>Inscrição gratuita</h3>
                <form action="#" method="post">
                    <div>
                        <label for="email"></label>
                        <input type="email" name="email" required placeholder="Digite um email válido" id="email">
                    </div>

                    <div class="checkbox">
                        <label for="comunicados">Concordo em receber comunicações</label>
                        <input type="checkbox" name="comunicados" required id="checkbox">
                    </div>

                    <div>
                        <input type="submit" value="QUERO PARTICIPAR" id="botao">
                    </div>

                    <div class="spam">
                        <p>não enviamos spam</p>
                    </div>

                </form>
            </fieldset>            
        </section>
            
        <section class="sessao-imagem">
            <img src="imagens/img_modelo.png" alt="modelo">
        </section>
    </main>
    
</body>
</html>
